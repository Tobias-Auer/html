<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/static/css/styleLogin.css" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="/static/images/favicon.ico"
    />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div id="login-box">
        <div class="logo">
          <img src="" class="img img-responsive img-circle center-block" />
          <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
        </div>
        <!-- /.logo -->
        <form action="/" method="post">
          <div class="controls">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Username"
              class="form-control"
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form-control"
            />
            <button type="submit" class="btn btn-default btn-block btn-custom">
              Login
            </button>
            <button
              type="button"
              onclick="window.location.href = `/register`"
              class="btn btn-info"
            >
              Kein Account?
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="particles-js"></div>
    <!-- partial -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/static/scriptLogin.js"></script>
  </body>
</html>
