<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 1</title>
    <link rel="stylesheet" href="index.css" />
    <link

  <body>
    <h1 style="text-align: center" id="hello">Hello World</h1>
    <h1 id="meinName">lol</h1>
    <br />
    <script src="index.js"></script>
    <div id="border" class="container">
      <div id="bg" class="row justify-content-md-center">
        <div class="col-sm">
          <button onclick="google()">GOOGLE!</button>
          <form>
            <label for="name">Username: </label>
            <input type="text" name="name" id="name" placeholder="Username" />
            <label for="password">Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Password" />
          </form>
          <div>
            <button
              onclick="readInput()"
              id="btn"
              type="button"
              class="btn btn-outline-primary"
            >
              Submit
            </button>
          </div>
        </div>
        <div class="col-sm">
          <a href="https://www.google.com">Google!</a>
          <br />
          <img src="images/affe.jpg" alt="Affe" />
        </div>
        <div class="col-sm">
          <iframe
            style="border-radius: 1000px"
            src="https://open.spotify.com/embed/track/68EkhVWIeULhHxcbi1QhzK"
            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
